<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <router-outlet></router-outlet>
      <section class="vh-100 section-bg">
        <div class="container my-4">
          <div class="row mb-3">
            <div class="col-12">
              <h2>Publish New Internship</h2>
            </div>
          </div>

          <form [formGroup]="internshipForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Enter Description" formControlName="description">
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Enter Location" formControlName="location">
            </div>
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" class="form-control" id="duration" placeholder="Enter Duration" formControlName="duration">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Enter Price" formControlName="price">
            </div>
            <div class="form-group">
              <label for="seats">Seats</label>
              <input type="number" class="form-control" id="seats" placeholder="Enter Seats" formControlName="seats">
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
          <div class="mt-3">
            <p *ngIf="message" [ngClass]="{'text-success': success, 'text-danger': !success}">
              {{ message }}
            </p>
          </div>
        </div>
      </section>
    </mat-drawer-content>
  </mat-drawer-container>
