<mat-drawer-container class="full-height">
  <mat-drawer mode="side" [opened]="!sideBarOpen">
    <app-studentsidebar></app-studentsidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-studentHeader (toggleSidebarForMe)="sideBarToggler()"></app-studentHeader>
    <router-outlet></router-outlet>

<section class="vh-100 section-bg">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  </nav>

  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Search internships</mat-label>
          <input matInput type="text" [(ngModel)]="searchQuery" (input)="filterInternships()">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12" *ngFor="let internship of pagedInternships">
        <mat-card class="mb-3 internship-card" >
          <mat-card-content>
            <h5 class="card-title">{{ internship.title }}</h5>
            <p class="card-text">{{ internship.description }}</p>
            <p class="text-muted">Location: {{ internship.location }}</p>
            <p class="text-muted">Duration: {{ internship.duration }}</p>
            <p class="text-muted">Price: ${{ internship.price }}</p>
            <p class="text-muted">Requirements: {{ internship.requirements }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="applyForInternship(internship)">Apply</button>
            <button mat-button color="success" (click)="addToCart([internship])">
              {{ isItemInCart(internship) ? 'Added' : 'Add to Cart' }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
<ul class="pagination">
    <li class="page-item" (click)="previousPage()"><a class="page-link">Previous</a></li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
      <a class="page-link" (click)="setPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" (click)="nextPage()"><a class="page-link">Next</a></li>
</ul>
  </div>
</section>
</mat-drawer-content>
</mat-drawer-container>
